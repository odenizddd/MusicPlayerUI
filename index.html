<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link href="style.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/00b9c8f4f6.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="viewport">
        <div class="top">
            <i class="fa-sharp fa-solid fa-chevron-down down"></i>
            <div class="origin-box">
                <p class="generic">SANATÇIDAN ÇALINIYOR</p>
                <p class="specific">Sanatçı</p>
            </div>
            <i class="fa-solid fa-ellipsis-vertical dots"></i>
        </div>
        <div class="cover-picture">
            <img src="track-not-found.png">
        </div>
        <div class="bottom">
            <div class="song-info">
                <i class="fa-regular fa-heart"></i>
                <p class="song-name">Şarkı İsmi</p>
                <p class="artist">Sanatçı</p>
            </div>
            <div class="slider">
                <div class="slider-body">
                    <div class="slider-overlay">
                        <div class="slider-thumb"></div>
                    </div>
                    
                </div>
                <div class="time-info">
                    <p class="current-time">1:01</p>
                    <p class="total-time">3.23</p>
                </div>
            </div>
            <div class="controls">
                <i class="fa-solid fa-shuffle"></i>
                <i class="fa-solid fa-backward-step"></i>
                <div class="play-pause">
                    <i class="fa-solid fa-play play"></i>
                    <i class="fa-solid fa-pause pause"></i>
                </div>
                <i class="fa-solid fa-forward-step"></i>
                <i class="fa-solid fa-repeat"></i>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
